<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Libre Chat</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div id="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="dark-mode-toggle" />
    <span class="slider"></span>
  </label>
</div>

<div id="welcome-container" class="unselectable">
  <img id="welcome-logo" src="./media/logo.svg" alt="Logo" />
  <span class="steel">Welcome</span><span class="brand"> </span><span id="name" class="name-fading brand">...</span>
</div>

<div id="chat"></div>

<div id="input-area">
  <textarea id="input" placeholder="Type your message..."></textarea>
  <button id="send-btn">Send</button>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
